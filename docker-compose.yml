# ARA AI Prediction System - Docker Compose Configuration
# For local development and testing

version: '3.8'

services:
  # Main API service
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ara-api
    ports:
      - "8000:8000"
    environment:
      - ARA_ENV=development
      - ARA_LOG_LEVEL=DEBUG
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=ara_ai
      - POSTGRES_USER=ara_user
      - POSTGRES_PASSWORD=ara_password
    volumes:
      - ./models:/app/models
      - ./datasets:/app/datasets
      - ./logs:/app/logs
      - ./.ara_cache:/app/.ara_cache
    depends_on:
      - redis
      - postgres
    networks:
      - ara-network
    restart: unless-stopped

  # Redis cache
  redis:
    image: redis:7-alpine
    container_name: ara-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    networks:
      - ara-network
    restart: unless-stopped

  # PostgreSQL database
  postgres:
    image: postgres:15-alpine
    container_name: ara-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=ara_ai
      - POSTGRES_USER=ara_user
      - POSTGRES_PASSWORD=ara_password
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - ara-network
    restart: unless-stopped

  # Prometheus monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: ara-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./ara/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - ara-network
    restart: unless-stopped

  # Grafana dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: ara-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - ara-network
    restart: unless-stopped

  # Nginx reverse proxy (optional)
  nginx:
    image: nginx:alpine
    container_name: ara-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deployment/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./deployment/nginx/ssl:/etc/nginx/ssl
    depends_on:
      - api
    networks:
      - ara-network
    restart: unless-stopped
    profiles:
      - production

networks:
  ara-network:
    driver: bridge

volumes:
  redis-data:
  postgres-data:
  prometheus-data:
  grafana-data:
