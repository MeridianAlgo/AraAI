version: '3.8'

services:
  # Development environment
  ara-dev:
    build:
      context: .
      target: development
    container_name: ara-ai-dev
    volumes:
      - .:/app
      - ara-models:/app/models
    environment:
      - PYTHONUNBUFFERED=1
      - TF_CPP_MIN_LOG_LEVEL=3
    command: pytest tests/ -v
    
  # Production environment
  ara-prod:
    build:
      context: .
      target: production
    container_name: ara-ai-prod
    volumes:
      - ara-models:/app/models
    environment:
      - PYTHONUNBUFFERED=1
      - TF_CPP_MIN_LOG_LEVEL=3
    command: python ara_fast.py AAPL
    
  # Testing environment
  ara-test:
    build:
      context: .
      target: development
    container_name: ara-ai-test
    volumes:
      - .:/app
    environment:
      - PYTHONUNBUFFERED=1
      - TF_CPP_MIN_LOG_LEVEL=3
    command: |
      sh -c "
        echo 'Running comprehensive tests...' &&
        pytest tests/ -v --cov=meridianalgo --cov-report=html &&
        echo 'Tests completed!'
      "

volumes:
  ara-models:
    driver: local
