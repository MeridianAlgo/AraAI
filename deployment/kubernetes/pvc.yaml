# Persistent Volume Claims for ARA AI
---
# Models PVC
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ara-models-pvc
  namespace: ara-ai
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 50Gi
  storageClassName: standard
---
# Redis PVC
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ara-redis-pvc
  namespace: ara-ai
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard
---
# PostgreSQL PVC
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ara-postgres-pvc
  namespace: ara-ai
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Gi
  storageClassName: standard
