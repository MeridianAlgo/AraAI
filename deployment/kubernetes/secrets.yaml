# Kubernetes Secrets for ARA AI
# Note: In production, use proper secret management (e.g., Sealed Secrets, Vault)
apiVersion: v1
kind: Secret
metadata:
  name: ara-secrets
  namespace: ara-ai
type: Opaque
stringData:
  POSTGRES_USER: "ara_user"
  POSTGRES_PASSWORD: "CHANGE_ME_IN_PRODUCTION"
  ARA_MASTER_KEY: "CHANGE_ME_IN_PRODUCTION"
  JWT_SECRET_KEY: "CHANGE_ME_IN_PRODUCTION"
