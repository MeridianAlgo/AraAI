name: Hourly Train Forex Model

on:
  schedule:
    - cron: '30 * * * *'  # Every hour at :30
  workflow_dispatch:
    inputs:
      epochs:
        description: 'Training epochs'
        required: false
        default: '500'
      sample_size:
        description: 'Number of forex pairs to sample'
        required: false
        default: '3'

permissions:
  contents: write
  issues: write

jobs:
  train-forex:
    runs-on: ubuntu-latest
    timeout-minutes: 180
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Cache Database
        uses: actions/cache@v4
        with:
          path: training.db
          key: ${{ runner.os }}-training-db-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-training-db-
      
      - name: Cache Models
        uses: actions/cache@v4
        with:
          path: models/
          key: ${{ runner.os }}-models-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-models-
      
      - name: Free Disk Space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost
          df -h
      
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install torch --index-url https://download.pytorch.org/whl/cpu
          pip install -r requirements.txt
          pip install comet-ml
      
      - name: Fetch Training Data
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          python scripts/fetch_and_store_data.py --db-file training.db --asset-type forex --limit 20
      
      - name: Train Forex Model
        env:
          COMET_API_KEY: ${{ secrets.COMET_API_KEY }}
        run: |
          EPOCHS="${{ inputs.epochs }}"
          SAMPLE_SIZE="${{ inputs.sample_size }}"
          if [ -z "$EPOCHS" ]; then EPOCHS="500"; fi
          if [ -z "$SAMPLE_SIZE" ]; then SAMPLE_SIZE="3"; fi
          
          python scripts/train_forex_model.py \
            --db-file training.db \
            --output models/unified_forex_model.pt \
            --epochs "$EPOCHS" \
            --sample-size "$SAMPLE_SIZE" \
            --comet-api-key "$COMET_API_KEY"
      
      - name: Upload to Hugging Face
        if: success()
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          python scripts/push_elite_models.py --model-path models/unified_forex_model.pt --model-type forex
      
      - name: Upload Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: forex-training-${{ github.run_number }}
          path: |
            models/unified_forex_model.pt
            training.db
          retention-days: 7
      
      - name: Create Issue on Failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const title = `Forex Training Failed - Run ${context.runNumber}`;
            const body = `## Forex Model Training Failure
            
            **Workflow Run:** [${context.runNumber}](${context.payload.repository.html_url}/actions/runs/${context.runId})
            **Branch:** ${context.ref}
            **Commit:** ${context.sha.substring(0, 7)}
            **Triggered by:** ${context.eventName}
            
            ### Configuration
            - Epochs: ${{ inputs.epochs || '500' }}
            - Sample Size: ${{ inputs.sample_size || '3' }}
            
            ### Failure Details
            The forex model training workflow failed. Please check the workflow logs for detailed error messages.
            
            ### Action Items
            - [ ] Review workflow logs
            - [ ] Check data fetching step
            - [ ] Verify training script
            - [ ] Check Comet ML integration
            - [ ] Verify Hugging Face upload
            
            ### Links
            - [Workflow Run](${context.payload.repository.html_url}/actions/runs/${context.runId})
            - [Training Script](${context.payload.repository.html_url}/blob/main/scripts/train_forex_model.py)
            `;
            
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'training-failure,forex'
            });
            
            const existingIssue = issues.data.find(issue => 
              issue.title.includes('Forex Training Failed')
            );
            
            if (existingIssue) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: existingIssue.number,
                body: `Another failure occurred in run [${context.runNumber}](${context.payload.repository.html_url}/actions/runs/${context.runId})`
              });
            } else {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: title,
                body: body,
                labels: ['training-failure', 'forex', 'automated']
              });
            }
