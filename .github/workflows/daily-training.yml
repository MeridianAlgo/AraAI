name: Daily Model Training (Legacy - Use Multi-Daily Instead)

on:
  schedule:
    - cron: '0 0 * * *'  # Run at 00:00 UTC every day
  workflow_dispatch:      # Allow manual trigger

jobs:
  train:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Cache database
        uses: actions/cache@v4
        with:
          path: training.db
          key: ${{ runner.os }}-training-db-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}-training-db-

      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          df -h

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Install only essential packages for training
          pip install torch --index-url https://download.pytorch.org/whl/cpu
          pip install pandas numpy scikit-learn yfinance rich click scipy
          pip install huggingface_hub python-dotenv psutil
          # Skip heavy optional dependencies
          pip install --no-deps transformers tokenizers datasets accelerate

      - name: Run Continuous Training
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          WANDB_API_KEY: ${{ secrets.WANDB_API_KEY }}
        run: |
          echo "=== Training Session Started at $(date) ==="
          python scripts/continuous_training.py
          echo "=== Training Session Completed at $(date) ==="

