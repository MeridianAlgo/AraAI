name: Multi-Daily Model Training (6x per day)

on:
  schedule:
    # Run 6 times per day for balanced learning
    - cron: '0 0,4,8,12,16,20 * * *'   # Every 4 hours
  workflow_dispatch:      # Allow manual trigger
    inputs:
      workflow:
        description: 'Which workflow to run'
        required: false
        default: 'both'
        type: choice
        options:
          - stock
          - forex
          - both

permissions:
  contents: read

jobs:
  train:
    runs-on: ubuntu-latest
    timeout-minutes: 180  # Increased for fetching all tickers
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Cache database
        uses: actions/cache@v4
        with:
          path: training.db
          key: ${{ runner.os }}-training-db-${{ github.ref_name }}
          restore-keys: |
            ${{ runner.os }}-training-db-

      - name: Cache models directory
        uses: actions/cache@v4
        with:
          path: models/
          key: ${{ runner.os }}-models-${{ github.ref_name }}
          restore-keys: |
            ${{ runner.os }}-models-

      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          df -h

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install torch --index-url https://download.pytorch.org/whl/cpu
          pip install -r requirements.txt

      - name: Run Multi-Daily Training Session
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          WANDB_API_KEY: ${{ secrets.WANDB_API_KEY }}
          TRAINING_MODE: multi-daily
        run: |
          echo "=== Multi-Daily Training Session Started at $(date) ===" | tee -a multi-daily-training.log
          echo "Training run: ${{ github.run_number }}" | tee -a multi-daily-training.log
          WORKFLOW="${{ inputs.workflow }}"
          if [ -z "$WORKFLOW" ]; then WORKFLOW="both"; fi
          # Use all tickers from all_tickers.txt
          if [ -f "all_tickers.txt" ]; then
            TICKER_COUNT=$(wc -l < all_tickers.txt | tr -d ' ')
            echo "Found all_tickers.txt with $TICKER_COUNT tickers - using ALL tickers" | tee -a multi-daily-training.log
            python scripts/continuous_training.py --workflow "$WORKFLOW" --use-all-tickers 2>&1 | tee -a multi-daily-training.log
          else
            echo "Warning: all_tickers.txt not found, using fallback" | tee -a multi-daily-training.log
            python scripts/continuous_training.py --workflow "$WORKFLOW" 2>&1 | tee -a multi-daily-training.log
          fi
          echo "=== Multi-Daily Training Session Completed at $(date) ===" | tee -a multi-daily-training.log

      - name: Upload training artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: training-artifacts-${{ github.run_number }}
          path: |
            models/
            training.db
          retention-days: 7

      - name: Upload training logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: multi-daily-training-logs-${{ github.run_number }}
          path: |
            *.log
          retention-days: 7
