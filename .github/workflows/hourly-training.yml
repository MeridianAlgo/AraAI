name: Hourly Model Training (24x per day)

on:
  schedule:
    # Run every hour for maximum learning frequency
    - cron: '0 * * * *'   # Every hour at minute 0
  workflow_dispatch:      # Allow manual trigger
    inputs:
      workflow:
        description: 'Which workflow to run'
        required: false
        default: 'both'
        type: choice
        options:
          - stock
          - forex
          - both

permissions:
  contents: read

jobs:
  train:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Cache database
        uses: actions/cache@v4
        with:
          path: training.db
          key: ${{ runner.os }}-training-db-${{ github.ref_name }}
          restore-keys: |
            ${{ runner.os }}-training-db-

      - name: Cache models directory
        uses: actions/cache@v4
        with:
          path: models/
          key: ${{ runner.os }}-models-${{ github.ref_name }}
          restore-keys: |
            ${{ runner.os }}-models-

      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          df -h

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install torch --index-url https://download.pytorch.org/whl/cpu
          pip install pandas numpy scikit-learn yfinance rich click scipy
          pip install huggingface_hub python-dotenv psutil

      - name: Run Quick Training Session
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          WANDB_API_KEY: ${{ secrets.WANDB_API_KEY }}
          TRAINING_MODE: hourly
        run: |
          echo "=== Hourly Training Session Started at $(date) ==="
          echo "Training run: ${{ github.run_number }}"
          WORKFLOW="${{ inputs.workflow }}"
          if [ -z "$WORKFLOW" ]; then WORKFLOW="both"; fi
          python scripts/continuous_training.py --workflow "$WORKFLOW"
          echo "=== Hourly Training Session Completed at $(date) ==="

      - name: Upload training artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: training-artifacts-${{ github.run_number }}
          path: |
            models/
            training.db
          retention-days: 7

      - name: Upload training logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: hourly-training-logs-${{ github.run_number }}
          path: |
            *.log
          retention-days: 3
