name: Elite Hourly Model Training (24x per day)

on:
  schedule:
    # Run every hour for maximum learning frequency
    - cron: '0 * * * *'   # Every hour at minute 0
  workflow_dispatch:      # Allow manual trigger
    inputs:
      workflow:
        description: 'Which workflow to run'
        required: false
        default: 'both'
        type: choice
        options:
          - stock
          - forex
          - both
      epochs:
        description: 'Number of training epochs (default: 500)'
        required: false
        default: '500'
        type: string
      symbols:
        description: 'Number of symbols to train (default: 1)'
        required: false
        default: '1'
        type: string

permissions:
  contents: read

jobs:
  train:
    runs-on: ubuntu-latest
    timeout-minutes: 180  # Extended for elite training sessions
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Cache database
        uses: actions/cache@v4
        with:
          path: training.db
          key: ${{ runner.os }}-training-db-${{ github.ref_name }}
          restore-keys: |
            ${{ runner.os }}-training-db-

      - name: Cache models directory
        uses: actions/cache@v4
        with:
          path: models/
          key: ${{ runner.os }}-models-${{ github.ref_name }}
          restore-keys: |
            ${{ runner.os }}-models-

      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          df -h

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install torch --index-url https://download.pytorch.org/whl/cpu
          pip install -r requirements.txt

      - name: Run Elite Training Session
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          WANDB_API_KEY: ${{ secrets.WANDB_API_KEY }}
          TRAINING_MODE: hourly-elite
          TRAINING_LOG_FILE: hourly-elite-training.log
        run: |
          echo "=== Elite Hourly Training Session Started at $(date) ===" | tee -a hourly-elite-training.log
          echo "Training run: ${{ github.run_number }}" | tee -a hourly-elite-training.log
          WORKFLOW="${{ inputs.workflow }}"
          EPOCHS="${{ inputs.epochs }}"
          SYMBOLS="${{ inputs.symbols }}"
          if [ -z "$WORKFLOW" ]; then WORKFLOW="both"; fi
          if [ -z "$EPOCHS" ]; then EPOCHS="500"; fi
          if [ -z "$SYMBOLS" ]; then SYMBOLS="1"; fi
          echo "Training configuration: Workflow=$WORKFLOW, Epochs=$EPOCHS, Symbols=$SYMBOLS" | tee -a hourly-elite-training.log
          python scripts/continuous_training.py --workflow "$WORKFLOW" --epochs "$EPOCHS" --stock-count "$SYMBOLS" --log-file hourly-elite-training.log 2>&1 | tee -a hourly-elite-training.log
          echo "=== Elite Hourly Training Session Completed at $(date) ===" | tee -a hourly-elite-training.log

      - name: Upload training artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: training-artifacts-${{ github.run_number }}
          path: |
            models/
            training.db
          retention-days: 7

      - name: Upload training logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: hourly-elite-training-logs-${{ github.run_number }}
          path: |
            *.log
          retention-days: 7
