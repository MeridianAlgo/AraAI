name: Hourly Model Training (24x per day)

on:
  schedule:
    # Run every hour for maximum learning frequency
    - cron: '0 * * * *'   # Every hour at minute 0
  workflow_dispatch:      # Allow manual trigger

jobs:
  train:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Cache database
        uses: actions/cache@v4
        with:
          path: training.db
          key: ${{ runner.os }}-training-db-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}-training-db-

      - name: Cache models directory
        uses: actions/cache@v4
        with:
          path: models/
          key: ${{ runner.os }}-models-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}-models-

      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          df -h

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Install only essential packages for training
          pip install torch --index-url https://download.pytorch.org/whl/cpu
          pip install pandas numpy scikit-learn yfinance rich click scipy
          pip install huggingface_hub python-dotenv psutil
          # Skip heavy optional dependencies
          pip install --no-deps transformers tokenizers datasets accelerate

      - name: Run Quick Training Session
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          WANDB_API_KEY: ${{ secrets.WANDB_API_KEY }}
          TRAINING_MODE: hourly
        run: |
          echo "=== Hourly Training Session Started at $(date) ==="
          echo "Training run: ${{ github.run_number }}"
          python scripts/continuous_training.py
          echo "=== Hourly Training Session Completed at $(date) ==="

      - name: Upload training logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: hourly-training-logs-${{ github.run_number }}
          path: |
            *.log
          retention-days: 3
