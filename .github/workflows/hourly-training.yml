name: Hourly Model Training (24x per day)

on:
  schedule:
    # Run every hour for maximum learning frequency
    - cron: '0 * * * *'   # Every hour at minute 0
  workflow_dispatch:      # Allow manual trigger

jobs:
  train:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Cache database
        uses: actions/cache@v3
        with:
          path: training.db
          key: ${{ runner.os }}-training-db-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}-training-db-

      - name: Cache models directory
        uses: actions/cache@v3
        with:
          path: models/
          key: ${{ runner.os }}-models-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}-models-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install huggingface_hub python-dotenv psutil accelerate

      - name: Run Quick Training Session
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          WANDB_API_KEY: ${{ secrets.WANDB_API_KEY }}
          TRAINING_MODE: hourly
        run: |
          echo "=== Hourly Training Session Started at $(date) ==="
          echo "Training run: ${{ github.run_number }}"
          python scripts/continuous_training.py
          echo "=== Hourly Training Session Completed at $(date) ==="

      - name: Upload training logs
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: hourly-training-logs-${{ github.run_number }}
          path: |
            *.log
          retention-days: 3
