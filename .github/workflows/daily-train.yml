name: Bi-Hourly Train and Test

on:
  schedule:
    - cron: '0 */2 * * *'
  workflow_dispatch:

concurrency:
  group: daily-train
  cancel-in-progress: false

jobs:
  test:
    name: Run tests (smoke if no suite)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: github.event_name == 'workflow_dispatch' || (github.event_name == 'schedule' && github.repository == 'MeridianAlgo/AraAI')
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install --no-deps --force-reinstall torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cpu
          pip install pytest pytest-cov

      - name: Run tests (if present) or smoke check
        run: |
          if [ -d tests ]; then
            pytest -q
          else
            python - <<'PY'
            import importlib
            mods = ['meridianalgo.unified_ml','meridianalgo.forex_ml']
            for m in mods:
              importlib.import_module(m)
            print('Smoke imports OK')
            PY
          fi

  train:
    name: Bi-hourly training (timeboxed)
    runs-on: ubuntu-latest
    needs: test
    timeout-minutes: 60
    if: github.event_name == 'workflow_dispatch' || (github.event_name == 'schedule' && github.repository == 'MeridianAlgo/AraAI')
    permissions:
      contents: read
      actions: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install --no-deps --force-reinstall torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cpu

      - name: Train stocks and forex (quick, limited epochs)
        env:
          HF_HOME: ${{ runner.temp }}/.cache/huggingface
        run: |
          python scripts/train_all.py --quick --epochs 75 --cpu-limit 70 --strict --no-parallel

      - name: Upload models artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: models-latest
          path: |
            models
          if-no-files-found: warn
          retention-days: 3
          overwrite: true

      - name: Clean up old artifacts
        if: always()
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          echo "Cleaning up old models-latest artifacts..."
          gh api repos/:owner/:repo/actions/artifacts \
            --jq '.artifacts[] | select(.name == "models-latest") | .id' \
            | tail -n +2 | xargs -I {} gh api --method DELETE repos/:owner/:repo/actions/artifacts/{} || true

  tag:
    name: Create tag v4.1.1 (once)
    runs-on: ubuntu-latest
    needs: train
    if: github.event_name == 'workflow_dispatch' || (github.event_name == 'schedule' && github.repository == 'MeridianAlgo/AraAI')
    permissions:
      contents: write
      actions: read
    steps:
      - name: Checkout (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create v4.1.1 tag if missing
        run: |
          git fetch --tags --force
          if git rev-parse -q --verify "refs/tags/v4.1.1" >/dev/null; then
            echo "Tag v4.1.1 already exists."
          else
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git tag v4.1.1
            git push origin v4.1.1
          fi
