# Prometheus alert rules for ARA AI

groups:
  - name: ara_ai_critical
    interval: 30s
    rules:
      - alert: APIDown
        expr: up{job="ara-ai-api"} == 0
        for: 1m
        labels:
          severity: critical
          component: api
        annotations:
          summary: "ARA AI API is down"
          description: "API has been down for more than 1 minute"

      - alert: HighErrorRate
        expr: rate(ara_errors_total[5m]) > 0.1
        for: 5m
        labels:
          severity: critical
          component: "{{ $labels.component }}"
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value | humanize }} errors/sec in {{ $labels.component }}"

      - alert: LowPredictionAccuracy
        expr: ara_prediction_accuracy < 0.70
        for: 10m
        labels:
          severity: critical
          component: prediction
        annotations:
          summary: "Prediction accuracy below threshold"
          description: "Accuracy for {{ $labels.asset_type }} is {{ $value | humanizePercentage }}"

  - name: ara_ai_warnings
    interval: 1m
    rules:
      - alert: SlowPredictions
        expr: histogram_quantile(0.95, rate(ara_prediction_duration_seconds_bucket[5m])) > 5
        for: 5m
        labels:
          severity: warning
          component: prediction
        annotations:
          summary: "Predictions taking too long"
          description: "95th percentile prediction time is {{ $value | humanizeDuration }} for {{ $labels.asset_type }}"

      - alert: HighAPILatency
        expr: histogram_quantile(0.95, rate(ara_api_request_duration_seconds_bucket[5m])) > 2
        for: 5m
        labels:
          severity: warning
          component: api
        annotations:
          summary: "High API latency"
          description: "95th percentile API response time is {{ $value | humanizeDuration }} for {{ $labels.endpoint }}"

      - alert: LowCacheHitRate
        expr: |
          rate(ara_cache_hits_total[5m]) / 
          (rate(ara_cache_hits_total[5m]) + rate(ara_cache_misses_total[5m])) < 0.7
        for: 10m
        labels:
          severity: warning
          component: cache
        annotations:
          summary: "Low cache hit rate"
          description: "Cache hit rate is {{ $value | humanizePercentage }} for {{ $labels.cache_level }}"

      - alert: HighMemoryUsage
        expr: process_resident_memory_bytes / 1024 / 1024 / 1024 > 8
        for: 5m
        labels:
          severity: warning
          component: system
        annotations:
          summary: "High memory usage"
          description: "Memory usage is {{ $value | humanize }}GB"

      - alert: DataProviderFailures
        expr: rate(ara_data_fetch_total{status="error"}[5m]) > 0.05
        for: 5m
        labels:
          severity: warning
          component: data
        annotations:
          summary: "Data provider failures"
          description: "Provider {{ $labels.provider }} has {{ $value | humanize }} failures/sec"

  - name: ara_ai_performance
    interval: 2m
    rules:
      - alert: ModelInferenceSlow
        expr: histogram_quantile(0.95, rate(ara_model_inference_duration_seconds_bucket[5m])) > 1
        for: 10m
        labels:
          severity: info
          component: model
        annotations:
          summary: "Slow model inference"
          description: "Model {{ $labels.model_name }} inference time is {{ $value | humanizeDuration }}"

      - alert: FeatureCalculationSlow
        expr: histogram_quantile(0.95, rate(ara_feature_calculation_duration_seconds_bucket[5m])) > 0.5
        for: 10m
        labels:
          severity: info
          component: features
        annotations:
          summary: "Slow feature calculation"
          description: "Feature {{ $labels.feature_type }} calculation time is {{ $value | humanizeDuration }}"

      - alert: HighActiveRequests
        expr: ara_active_requests > 100
        for: 5m
        labels:
          severity: info
          component: api
        annotations:
          summary: "High number of active requests"
          description: "{{ $value }} active requests currently processing"
