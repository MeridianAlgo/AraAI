# ARA AI Minimal Configuration
# Minimal configuration with only essential settings
# All other values will use defaults

development:
  data:
    cache_ttl: 300
    providers:
      yfinance:
        enabled: true
  
  model:
    model_dir: "models"
    gpu_enabled: true
  
  logging:
    level: "INFO"
    console: true

staging:
  data:
    cache_ttl: 120
    providers:
      yfinance:
        enabled: true
  
  model:
    model_dir: "/opt/ara/models"
    gpu_enabled: true
  
  cache:
    redis_url: "redis://localhost:6379/1"
  
  logging:
    level: "INFO"
    file: "/var/log/ara/ara-staging.log"

production:
  data:
    cache_ttl: 60
    providers:
      yfinance:
        enabled: true
  
  model:
    model_dir: "/var/lib/ara/models"
    gpu_enabled: true
  
  api:
    workers: 8
    enable_cors: false
  
  cache:
    redis_url: "redis://localhost:6379/0"
  
  logging:
    level: "WARNING"
    file: "/var/log/ara/ara.log"
    console: false
